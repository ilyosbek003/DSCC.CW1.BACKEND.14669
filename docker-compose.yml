version: '3.3'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: book-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=db-14669.cvqmuq04evkc.us-east-1.rds.amazonaws.com
    ports:
      - "5000:80"

  nginx:
    image: nginx:latest
    container_name: nginx-container
    ports:
      - "80:80"  # Map port 80 on host to port 80 on NGINX
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf  # Mount the NGINX config file
    depends_on:
      - api  # Ensure NGINX starts after the API service
    networks:
      - my-network

networks:
  my-network:
    driver: bridge
